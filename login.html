<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Arthur Vitelbo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>body { background:#0b0b0b; color:#e7e7e7; font-family:'Inter', sans-serif; display:flex; align-items:center; justify-content:center; height:100vh; }</style>
</head>
<body>
    <div class="w-full max-w-md bg-[#121212] p-8 rounded-2xl border border-zinc-800 shadow-2xl">
        <h2 class="text-2xl font-bold mb-6 text-center text-blue-500">Área do Cliente</h2>
        
        <form id="form-login" class="space-y-4">
            <input type="email" id="email" placeholder="Seu E-mail" required class="w-full p-3 bg-zinc-900 border border-zinc-700 rounded-lg focus:border-blue-500 outline-none transition">
            <input type="password" id="senha" placeholder="Sua Senha" required class="w-full p-3 bg-zinc-900 border border-zinc-700 rounded-lg focus:border-blue-500 outline-none transition">
            
            <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 rounded-lg transition">Entrar</button>
        </form>
        
        <div class="mt-6 text-center text-sm">
            <p class="text-zinc-500">Não tem conta? <a href="cadastro.html" class="text-blue-400 hover:underline">Cadastre-se</a></p>
            <p class="mt-4"><a href="index.html" class="text-zinc-600 hover:text-white">← Voltar ao site</a></p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="script-auth.js"></script>
    <script>
        document.getElementById('form-login').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const senha = document.getElementById('senha').value;
            await fazerLogin(email, senha);
        });
    </script>
</body>
</html>
