<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Obrigado! — Arthur Vitelbo</title>
  <meta name="description" content="Obrigado! Recebemos seu pedido de orçamento. Arthur Vitelbo — Editor que impulsiona marcas.">
  <link rel="icon" href="assets/favicon.ico" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    :root { color-scheme: dark }
    body  { background:#0b0b0b; color:#e7e7e7; font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; }
    .wrap { max-width: 920px; margin: 0 auto; padding: 3rem 1.25rem; }
    .card { background: #131313; border: 1px solid #232323; border-radius: 20px; padding: 2.25rem }
    .btn  { display:inline-flex; align-items:center; justify-content:center; padding:.9rem 1.2rem; border-radius: .9rem; font-weight:600; }
    .btn-primary { background:#2563eb; color:#fff }
    .btn-primary:hover { background:#1e4fd0 }
    .btn-ghost { color:#a1a1aa }
    .chip { display:inline-flex; align-items:center; gap:.5rem; padding:.35rem .6rem; border:1px solid #2a2a2a; border-radius:999px; font-size:.75rem; color:#a1a1aa }
    .pulse { animation: pop .5s ease-out forwards; opacity:0; transform: translateY(6px) scale(.98) }
    @keyframes pop { to { opacity:1; transform: translateY(0) scale(1) } }

    /* Confete (canvas cobre a tela) */
    #confetti { position: fixed; inset: 0; pointer-events: none; z-index: 50; }
  </style>

<body>
  <!-- Confetti canvas -->
  <canvas id="confetti"></canvas>

  <main class="wrap">
    <div class="card pulse">
      <div class="flex items-center justify-between gap-4">
        <span class="chip" id="chip-status">✔ Pedido enviado</span>
        <a href="index.html" class="btn btn-ghost">Voltar ao site</a>
      </div>

      <div class="mt-6">
        <h1 class="text-3xl md:text-4xl font-semibold">Obrigado! Recebi seus dados.</h1>
        <p class="text-zinc-400 mt-3" id="msg">
          Vou analisar seu briefing e retorno com uma proposta em até
          <strong>24h úteis</strong>. Se precisar falar agora, me chame no WhatsApp.
        </p>
      </div>

      <div class="mt-8 flex flex-col sm:flex-row gap-3">
        <a href="https://wa.me/5511915382119" target="_blank" rel="noreferrer" class="btn btn-primary w-full sm:w-auto">Falar no WhatsApp</a>
        <a href="index.html#portfolio" class="btn btn-ghost w-full sm:w-auto">Ver portfólio</a>
      </div>

      <p class="text-xs text-zinc-500 mt-8">
        Não encontrou meu retorno? Confira a caixa de <em>Spam</em> ou <em>Promoções</em>.
      </p>
    </div>
  </main>

  <script>
    // Personalização por pacote (?p=basico | intermedio | premium)
    (function () {
      const params = new URLSearchParams(location.search);
      const p = (params.get('p') || '').toLowerCase(); // basico, intermedio, premium...
      const chip = document.getElementById('chip-status');
      const msg  = document.getElementById('msg');

      if (p) {
        const label =
          p === 'premium'     ? 'Pacote Premium' :
          p === 'intermedio'  ? 'Pacote Intermediário' :
          p === 'basico'      ? 'Pacote Básico' : p.charAt(0).toUpperCase()+p.slice(1);

        chip.textContent = '✔ Pedido enviado — ' + label;
        msg.innerHTML = `Seu interesse pelo <strong>${label}</strong> foi registrado. Vou analisar seu briefing e retorno em até <strong>24h úteis</strong>.`;
      }

      // Disparos de conversão (se tags existirem)
      if (typeof gtag === 'function') gtag('event', 'generate_lead', { method: 'form', package: p || 'na' });
      if (typeof fbq  === 'function') fbq('track', 'Lead', { package: p || 'na' });
    })();

    // Confete leve (sem lib externa)
    (function(){
      const c = document.getElementById('confetti');
      const ctx = c.getContext('2d');
      let W, H, pieces = [];

      function resize(){ W = c.width = innerWidth; H = c.height = innerHeight; }
      addEventListener('resize', resize); resize();

      function spawn(n=120){
        for(let i=0;i<n;i++){
          pieces.push({
            x: Math.random()*W,
            y: -20 - Math.random()*H*0.5,
            r: 4 + Math.random()*6,
            c: `hsl(${Math.random()*360},90%,60%)`,
            vy: 2 + Math.random()*3,
            vx: -1 + Math.random()*2,
            rot: Math.random()*Math.PI,
            vr: (-0.1 + Math.random()*0.2)
          });
        }
      }

      function draw(){
        ctx.clearRect(0,0,W,H);
        for(const p of pieces){
          p.x += p.vx; p.y += p.vy; p.rot += p.vr;
          ctx.save();
          ctx.translate(p.x, p.y); ctx.rotate(p.rot);
          ctx.fillStyle = p.c;
          ctx.fillRect(-p.r, -p.r*0.5, p.r*2, p.r); // retangulinho
          ctx.restore();
        }
        pieces = pieces.filter(p => p.y < H + 40);
        requestAnimationFrame(draw);
      }

      // Estouro inicial + um reforço curto
      spawn(160);
      setTimeout(()=>spawn(80), 400);
      draw();

      // Auto-remover após 6s para não manter animação contínua
      setTimeout(()=>{ pieces = []; }, 6000);
    })();
  </script>
</body>
</html>
