<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Solicitar Orçamento — Arthur Vitelbo</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { background:#000; color:#fff; font-family:'Inter', sans-serif }
    .btn-anim { background:#2563eb; transition:all .3s ease; }
    .btn-anim:hover { background:#1e4fd0; box-shadow:0 0 12px #2563ebaa; transform:scale(1.03); }
  </style>
</head>
<body class="flex items-center justify-center min-h-screen">
<form action="https://formspree.io/f/mdkpjkdq" method="POST" class="bg-zinc-900 p-8 rounded-2xl max-w-md w-full space-y-4">
  <input type="hidden" name="_redirect" value="https://arthurvitelbo.com.br/obrigado.html">
  <h1 class="text-2xl font-semibold mb-4">Solicitar Orçamento</h1>
  <input type="text" name="Nome" placeholder="Seu nome" required class="w-full p-3 rounded bg-zinc-800 border border-zinc-700">
  <input type="email" name="Email" placeholder="Seu e-mail" required class="w-full p-3 rounded bg-zinc-800 border border-zinc-700">
  <input type="text" name="Projeto" placeholder="Tipo de projeto (ex: Reels, Institucional...)" class="w-full p-3 rounded bg-zinc-800 border border-zinc-700">
  <textarea name="Mensagem" placeholder="Descreva seu projeto..." required class="w-full p-3 rounded bg-zinc-800 border border-zinc-700"></textarea>
  <button type="submit" class="w-full btn-anim py-3 rounded-lg font-semibold">Enviar</button>
</form>
</body>
</html>
