      min-height: 100vh;
      display: flex;

      align-items: center;

      border-radius: 20px;

      width: 100%;
      max-width: 640px;
      box-shadow: 0 0 25px rgba(37,99,235,0.15);

    }

      color: #fff;
      border-radius: 10px;

      width: 100%;
      font-size: 1rem;

    }
    button {
      background: #2563eb;
      color: #fff;
      font-weight: 600;
      width: 100%;
      border-radius: 10px;
      padding: 1.1rem;
      font-size: 1rem;
      transition: all .3s ease;
    }
    button:hover {
      background: #1e4fd0;
      box-shadow: 0 0 15px #2563eb99;
      transform: scale(1.02);
    }
    h1 {
